<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập Switch Case</title>
</head>
<body>
<script>
    let browser = prompt("Nhập tên trình duyệt bạn đang dùng:");

    switch (browser) {
        case "Edge":
            alert("Bạn đang dùng trình duyệt Edge");
            break;
        case "Chrome":
        case "FireFox":
        case "Safari":
        case "Opera":
            alert("Okay chúng tôi cũng hỗ trợ trình duyệt này");
            break;
        default:
            alert("Chúng tôi mong rằng trang này nhìn được tốt!");
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập if else</title>
</head>
<body>
<script>
    let anwser = prompt("What is the 'official' name of JavaScript?");

    if (anwser === "ECMAScript") {
        alert("Right")
    } else {
        alert("Didn't know? ECMAScript!");
    }
</script>
</body>
</html>
